<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>SAR - Cadastrar Funcionário</title>


    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <h3>
                    Cadastrar Funcionário
                </h3><br>
                <div class="row">
                    <div class="col-md-6">
                        <label for="nomeitem">Nome do Funcionário:</label><br>
                        <input type="text" id="nomeitem" name="nomeitem"><br><br>
                        <label for="Cargo">Cargo:</label><br>
                        <select name="Cargo" id="Cargo">
                <option value="Balconista">Balconista</option>
                <option value="caixa">Caixa</option>
              </select><br><br>

                        <label for="Salário">Salário Inicial:</label><br>
                        <input size="10" type="text" name="salario" id="salario">
                        <br>
                    </div>
                    <div class="col-md-6">
                        <label for="logradouro">Logradouro:</label><br>
                        <input type="text" id="logradouro" name="logradouro"><br>
                        <BR>
                        <label for="numero">Número:</label>
                        <input size="5" type="text" name="numero" id="numero">
                        <br><br>
                        <label for="complemento">Complemento:</label>
                        <input size="7" type="text" name="complemento" id="complemento">
                        <br><br>
                        <label for="estado">Estado:</label><br>
                        <select name="estado"> 
    <option value="estado">Selecione o Estado</option> 
    <option value="ac">Acre</option> 
    <option value="al">Alagoas</option> 
    <option value="am">Amazonas</option> 
    <option value="ap">Amapá</option> 
    <option value="ba">Bahia</option> 
    <option value="ce">Ceará</option> 
    <option value="df">Distrito Federal</option> 
    <option value="es">Espírito Santo</option> 
    <option value="go">Goiás</option> 
    <option value="ma">Maranhão</option> 
    <option value="mt">Mato Grosso</option> 
    <option value="ms">Mato Grosso do Sul</option> 
    <option value="mg">Minas Gerais</option> 
    <option value="pa">Pará</option> 
    <option value="pb">Paraíba</option> 
    <option value="pr">Paraná</option> 
    <option value="pe">Pernambuco</option> 
    <option value="pi">Piauí</option> 
    <option value="rj">Rio de Janeiro</option> 
    <option value="rn">Rio Grande do Norte</option> 
    <option value="ro">Rondônia</option> 
    <option value="rs">Rio Grande do Sul</option> 
    <option value="rr">Roraima</option> 
    <option value="sc">Santa Catarina</option> 
    <option value="se">Sergipe</option> 
    <option value="sp">São Paulo</option> 
    <option value="to">Tocantins</option> 
    </select>
                        <br><br>
                        <label for="numero">Cidade:</label><br>
                        <input size="15" type="text" name="cidade" id="cidade">

                        <button type="button" class="btn btn-primary">Confirmar</button><br><br>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
            </div>
        </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
